name: Check version bump

on:
  pull_request:
    paths:
      - "packages/client/**"

jobs:
  check-version:
    name: Verify version was bumped
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compare version against main
        run: |
          PR_VERSION=$(grep '^version' packages/client/pyproject.toml | sed 's/.*"\(.*\)"/\1/')
          MAIN_VERSION=$(git show origin/main:packages/client/pyproject.toml | grep '^version' | sed 's/.*"\(.*\)"/\1/')

          echo "main: $MAIN_VERSION"
          echo "PR:   $PR_VERSION"

          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "::error file=packages/client/pyproject.toml::Version ($PR_VERSION) was not bumped. Please update the version before merging."
            exit 1
          fi

          echo "Version bumped: $MAIN_VERSION â†’ $PR_VERSION"
